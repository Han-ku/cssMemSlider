<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>cssMemSlider</h1>
    </header>
    <main>
        <div class="container">
            <input class="slider__input" checked type='radio' name='slider' id='slide1'/>
            <input class="slider__input" type='radio' name='slider' id='slide2'/>
            <input class="slider__input" type='radio' name='slider' id='slide3'/>
            <input class="slider__input" type='radio' name='slider' id='slide4'/>
            <input class="slider__input" type='radio' name='slider' id='slide5'/>

            <div class="wrapper">
                <ul class="sliders">
                    <li class="slide">
                        <img src="./images/mem-1.jpg" alt="Mem 1">
                    </li>
                    <li class="slide">
                        <img src="./images/mem-2.jpg" alt="Mem 2">
                    </li>
                    <li class="slide">
                        <img src="./images/mem-3.jpg" alt="Mem 3">
                    </li>
                    <li class="slide">
                        <img src="./images/mem-4.jpg" alt="Mem 4">
                    </li>
                    <li class="slide">
                        <img src="./images/mem-5.jpg" alt="Mem 5">
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/Han-ku">github.com</a>
    </footer>
</body>
</html>
